<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register Project</h1>
    <main>
        <div id="change-due">
        </div>
        <div class="input-cash">
            <label for="cash">Enter cash from customer:</label>
            <input type="number" id="cash" name="cash">
            <button id="purchase-btn">Purchase</button>
        </div>
        <div class="cash-drawer">
            <div class="screen">
                <p>Total: $3.26</p>
            </div>
            <div class="connector"></div>
            <div class="body">
                <div class="number-pannal">
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                </div>
                <div class="change-info">
                    <h3>Change in drawer</h3>
                    <p>Pennies: $0.97</p>
                    <p>Nickels: $2.05</p>
                    <p>Dimes: $2.9</p>
                    <p>Quarters: $3.75</p>
                    <p>Ones: $89</p>
                    <p>Fives: $50</p>
                    <p>Tens: $20</p>
                    <p>Twenties: $60</p>
                    <p>Hundreds: $100</p>
                </div>
            </div>
            <div class="drawer-locker">
                <div class="locker"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
